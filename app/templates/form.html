<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #333;
            margin: 10px;
        }

        /* Header: Logo + Title inline */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            gap: 12px;
        }

        header img.logo {
            height: 40px;
            width: auto;
        }

        header h1 {
            color: #2c3e50;
            font-size: 22px;
            margin: 0;
        }

        /* Form box styling */
        .form-box {
            border: 1px solid #2c3e50;
            border-radius: 8px;
            padding: 20px;
            max-width: 700px;
            margin: auto;
            background: #fdfdfd;
        }

        .row {
            display: flex;
            justify-content: flex-start;   /* ✅ Aligns everything left */
            align-items: center;
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
        }

        .row:last-child {
            border-bottom: none;
        }

        .key {
            font-weight: bold;
            color: #2c3e50;
            width: 150px;   /* Fixed width for labels */
            word-wrap: break-word; /* ✅ Allow wrapping */
            white-space: normal;
        }

        .value {
            flex: 1;        /* Take remaining space */
            text-align: left;   /* ✅ Ensure left alignment */
            word-break: break-word;
        }

        .signature-img {
            max-height: 80px;
            max-width: 200px;
            border: 1px solid #ccc;
            padding: 4px;
            background: #fafafa;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

        .content {
            width: 100%;
            max-width: 1000px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- ✅ Logo + Title inline -->
        <header>
            <img src="{{ logo_path }}" alt="Logo" class="logo" />
            <h1>Form Submission Summary</h1>
        </header>

        <div class="form-box">
            {% for field in fields %}
            <div class="row">
                <div class="key">{{ field.label }}</div>
                <div class="value">
                    {% if "signature" in field.type|lower %}
                        {% if field.value %}
                            <img src="{{ field.value }}" alt="signature" class="signature-img" />
                        {% else %}
                            <span>No signature</span>
                        {% endif %}
                    {% else %}
                        {{ field.value }}
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="footer">Doculan® | Generated on {{ generated_at }}</div>
    </div>
</body>
</html>
